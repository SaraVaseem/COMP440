<!DOCTYPE html>
<html>
<head>
  <title>Leave a Review</title>
  <link rel="stylesheet" href="/reviews.css">
</head>
<body>
  <h1>Leave a Review</h1>

  <form id="review-form" method="POST" action="/submit-review">
    
    <!-- Search bar -->
    <label for="listing">Listing Title:</label>
    <input type="text" id="listing-search" name="listing" autocomplete="off">
    
    <!-- Dropdown suggestions will appear here -->
    <div id="suggestions"></div>

    <!-- Rating dropdown -->
    <label for="rating">Rating:</label>
    <select id="rating" name="rating">
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Fair">Fair</option>
      <option value="Poor">Poor</option>
    </select>

    <!-- Description -->
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <button type="submit">Submit Review</button>
  </form>


  <!-- This links html file to js file-->
  <script src="review.js"></script>
</body>
</html>
